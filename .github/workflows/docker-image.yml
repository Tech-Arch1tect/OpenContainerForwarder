name: Docker Image CI

on:
  push:
    tags:
       - '*'

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2.2.1
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: OCF - Build and push Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: ./src/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/opencontainerforwarder:${{ github.ref_name }} , ${{ secrets.DOCKER_USERNAME }}/opencontainerforwarder:latest
      
      - name: Caddy - Build and push Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: ./caddy-docker/
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/opencontainerforwarder-caddy:${{ github.ref_name }} , ${{ secrets.DOCKER_USERNAME }}/opencontainerforwarder-caddy:latest
